server:
    url: ${PYCSW_SERVER_URL}
    mimetype: application/xml; charset=UTF-8
    encoding: UTF-8
    language: en-US
    maxrecords: 10
    timeout: 30
    #ogc_schemas_location: http://foo
    pretty_print: true
    gzip_compresslevel: 9
    #domainquerytype: range
    #domaincounts: true
    #spatial_ranking: true
    #workers=2
    templates:
        path: /etc/pycsw/templates
        static: /etc/pycsw/static


logging:
    level: DEBUG
    #logfile: /tmp/pycsw.log

profiles:
    - apiso

federatedcatalogues:
    - http://catalog.data.gov/csw

manager:
    transactions: false
    allowed_ips:
        - 127.0.0.1
#    csw_harvest_pagesize: 10

metadata:
    identification:
        title: Veluwe Metadata CSW
        description: Catalogue Service for the Web (CSW) hosting metadata from the Veluwe Metadata Portal
        keywords:
            - catalogue
            - veluwe
            - metadata
        keywords_type: theme
        fees: None
        accessconstraints: None
        terms_of_service: https://creativecommons.org/licenses/by/4.0
        url: https://example.org
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0
    provider:
        name: LTER-LIFE
        url: https://lter-life.nl
    contact:
        name: Nattino, Francesco
        position: Research Software Engineer
        address: Science Park 402 (Matrix THREE)
        city: Amsterdam
        postalcode: 1098 XH
        country: the Netherlands
        phone: +31-20-460-4770
        # fax: +xx-xxx-xxx-xxxx
        email: f.nattino@esciencecenter.nl
        url: https://www.esciencecenter.nl
        # hours: Mo-Fr 08:00-17:00
        # instructions: During hours of service. Off on weekends.
        role: pointOfContact

    inspire:
        enabled: true
        languages_supported:
            - eng
            - nld
        default_language: eng
        date: YYYY-MM-DD
        gemet_keywords:
            - Utility and governmental services
        conformity_service: notEvaluated
        contact_name: Netherlands eScience Center
        contact_email: f.nattino@esciencecenter.nl
        temp_extent:
            begin: 2025-01-01
            end: 2025-12-31

repository:
    database: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    table: records